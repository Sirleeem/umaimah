<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best Wishes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Best Wishes</h1>
    </header>
    <main>
        <!-- Best Wishes Message -->
        <section class="message-section">
            <h2>Message for You</h2>
            <p id="bestWishesMessage"></p>
        </section>
        
        <!-- Countdown Section -->
        <section class="counter-section">
            <h2>Countdown</h2>
            <div id="countdown">
                <div><span id="days">0</span><p>Days</p></div>
                <div><span id="hours">0</span><p>Hours</p></div>
                <div><span id="minutes">0</span><p>Minutes</p></div>
                <div><span id="seconds">0</span><p>Seconds</p></div>
            </div>
            <div id="countdownEndedMessage" style="display: none;"></div>
        </section>
    </main>
    <footer>
        <p>With warm regards ❤️</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
