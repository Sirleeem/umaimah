<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To My Beloved Insom</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>My Insom❤️</h1>
    </header>
    <main>
        <section class="message-section">
            <h2>A Message for You</h2>
            <p id="loveMessage"></p>
        </section>
        
        <section class="counter-section">
            <h2>Our Time Together</h2>
            <div id="countdown">
                <div><span id="days">0</span><p>Days</p></div>
                <div><span id="hours">0</span><p>Hours</p></div>
                <div><span id="minutes">0</span><p>Minutes</p></div>
                <div><span id="seconds">0</span><p>Seconds</p></div>
            </div>
        </section>
            <!-- SoundCloud Embed -->
    <div class="soundcloud-embed">
        <iframe width="100%" height="166" scrolling="no" frameborder="no" 
                src="https://w.soundcloud.com/player/?url=https%3A//on.soundcloud.com/xxPkz1vka3Tr3aLj8&color=%23ff5500&auto_play=true&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true">
        </iframe>
    </div>
    </main>
    
    <footer>
        <p>Made with love❤️</p>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
