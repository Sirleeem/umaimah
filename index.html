<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To My Beloved Insom</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>My Insom❤️</h1>
    </header>
    <main>
        <section class="message-section">
            <h2>A Message for You</h2>
            <p id="loveMessage"></p>
        </section>
        
        <section class="counter-section">
            <h2>Our Time Together</h2>
            <div id="countdown">
                <div><span id="days">0</span><p>Days</p></div>
                <div><span id="hours">0</span><p>Hours</p></div>
                <div><span id="minutes">0</span><p>Minutes</p></div>
                <div><span id="seconds">0</span><p>Seconds</p></div>
            </div>
        </section>
    </main>
    
    <!-- Hearts for animation -->
    <div class="heart heart1">❤️</div>
    <div class="heart heart2">❤️</div>
    <div class="heart heart3">❤️</div>
    <div class="heart heart4">❤️</div>
    <div class="heart heart5">❤️</div>

    <footer>
        <p>Made with love❤️</p>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
