<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Umaimah</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>THE END</h1>
    </header>
    
    <!-- Best Wishes Section -->
    <main>
        <section class="message-section">
            <h2>A Message for You</h2>
            <!-- Best Wishes Message -->
            <div id="bestWishesMessage">
                <p>Wishing you all the best in your journey ahead. Thank you for being part of mine.</p>
            </div>
        </section>
        
        <!-- Countdown Section (Countdown Ended Message) -->
        <section class="counter-section">
            <h2>Our Time Together</h2>
            <div id="countdown">
                <!-- Countdown Ended Message -->
                <div id="countdownEndedMessage">
                    <p>The countdown has ended, marking the close of a cherished chapter. Here's to new beginnings.</p>
                    <p class="date">Countdown ended on: [Insert Date Here]</p>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>Made with love❤️</p>
    </footer>

    <!-- Script to Stop the Countdown -->
    <script>
        // Stop the countdown timer and hide the countdown section
        function stopCountdown() {
            document.getElementById("countdown").style.display = "none";
        }

        stopCountdown();  // Call this function to stop the countdown when the page loads
    </script>
</body>
</html>
