<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Amazing Insom</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Hey Beautiful! 😍</h1>
        <div class="photo">
            <img src="path/to/her-photo.jpg" alt="Insom's Lovely Face">
        </div>
        <p>You're the best thing that happened to me, and I made this page just to make you smile 😊❤️</p>

        <!-- Love Letter Section with Typing Effect -->
        <div class="love-letter">
            <h2>My Love Letter to You</h2>
            <p id="letter"></p> <!-- Empty paragraph for animated text -->
        </div>
    </div>

    <!-- Countdown Timer at the bottom -->
    <div class="countdown">
        <h2>Time Since We Met</h2>
        <div id="timer">
            <span id="days">0</span> Days
            <span id="hours">0</span> Hours
            <span id="minutes">0</span> Minutes
            <span id="seconds">0</span> Seconds
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
